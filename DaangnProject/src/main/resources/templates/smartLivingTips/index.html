<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>당근 생활꿀팁</title>
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>

<link rel="stylesheet" href="/css/header.css">
<style type="text/css">
	main{width: 100%; padding: 130px 0;}
</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<div id="header-inner">
				<div id="navi">
					<h1 id="logo">
						<a href="/">
							<img src="https://i.namu.wiki/i/urKu84c6cV1U3tmZqPiopxkCnQOn96j3gA6Wf730iSTzz41XDOeqypSusjBVPXeHxGe8RJAOjMY11uywzcDqSA.svg" alt="logo" />
						</a>
					</h1>
					<nav>
						<ul>
							<li><a href="/fleamarket">중고거래</a></li>
							<li><a href="/smartLivingTips">생활꿀팁</a></li>
							<li><a href="#">내 물건 팔기</a></li>
						</ul>
					</nav>
				</div>
				<div id="search">
					<form action="" method="get" id="searchForm">
						<input class="uk-input uk-form-width-long chat" type="text" placeholder="동네 물품을 검색해주세요!" aria-label="Large" name="search" id="searchText">
					</form>
					<span>
						<th:block th:if="${session.user != null}">
							<a class="uk-button uk-button-default" href="/member/logout">로그아웃</a>					
							<a class="uk-button uk-button-default" href="/member/home">마이페이지</a>					
						</th:block>
						<th:block th:if="${session.user == null}">
							<a class="uk-button uk-button-default" href="/member/login">로그인</a>						
						</th:block>
					</span>
				</div>
			</div>
		</header>
		<main>
			<div id="inner" style="max-width: 1320px; margin: 50px auto; margin-bottom: 50px">
				<div id="board-header" style="display: flex; justify-content: space-between; width: 100%">
					<div>
						<h3>생활꿀팁</h3>
					</div>
					<div>
						<form action="/" method="get">
							<div class="uk-inline">
					            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: search"></span>
					            <input name="search" class="uk-input" type="text" autocomplete='off' aria-label="Not clickable icon" placeholder="검색어를 입력해주세요">
					        </div>
						</form>
					</div>
				</div>
				<table id="incident_list_table" class="uk-table uk-table-hover uk-table-divider uk-table-middle uk-table-small">
					<colgroup>
						<col width="75px" />
						<col width="150px" />
						<col width="400px" />
						<col width="125px" />
						<col width="120px" />
						<col width="50px" />
						<col width="50px" />
					</colgroup>
					<thead>
						<tr>
							<th class="" style="line-height: 2">NO</th>
							<th class="" style="line-height: 2">제목</th>
							<th class="" style="line-height: 2">글쓴이</th>
							<th class="" style="line-height: 2">게시일</th>
							<th class="" style="line-height: 2">조회수</th>
							<th class="" style="line-height: 2">좋아요</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				<div style="text-align: right;">
					<form action="/ckeditor2" method="post" id="writeBtn">
						<input type="hidden" name="p" th:value="${cv.p}">
						<input type="hidden" name="search" th:value="${cv.search}">
						<input type="hidden" name="categoryNum" th:value="${cv.categoryNum}">
						<input type="submit" class="uk-button uk-button-default" value="글 쓰 기"/>			
					</form>
				</div>
				<div style="display: flex; align-items: center;justify-content: center;">
					[(${pv.pageList})]
				</div>
			</div>
		</main>
	</div>
	
	<footer>
		<div th:if="${session.user != null}">
			<button class="uk-button uk-button-primary">
				<span uk-icon="comment"></span> 채팅 24
			</button>
		</div>
		<div>
			<a th:if="${session.user == null}" onclick="alert('로그인 후 이용가능합니다.')" href="/fleamarketUpload" class="uk-button uk-button-primary" style="display: flex; align-items: center; justify-content: center; vertical-align: middle;" uk-icon="plus">내 물건 팔기</a>				
			<a th:if="${session.user != null}" href="/fleamarketUpload" class="uk-button uk-button-primary" style="display: flex; align-items: center; justify-content: center;" uk-icon="plus">내 물건 팔기</a>				
		</div>
	</footer>
	
</body>
</html>
