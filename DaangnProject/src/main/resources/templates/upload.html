<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/uikit.min.css" />
	<script src="./js/uikit.min.js"></script>
	<script src="./js/uikit-icons.min"></script>
	<style type="text/css">
		#wrap{width: 800px; margin: 0 auto;}
    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #999;
    }
    .dropzone:hover {
      background-color: #f2f2f2;
    }
    .dropzone.active {
      border-color: #008000;
      background-color: #f2fff2;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
      margin-top: 20px;
    }
    .image-preview img {
      max-width: 150px;
      max-height: 150px;
      margin: 5px;
    }
    .uk-input, .uk-textarea{border-radius: 10px}
    
	</style>
</head>
<body>
	<div id="wrap">
		<h2>내 물품 팔기</h2>
		<form action="/uploadOk" method="post" enctype="multipart/form-data">
			<input type="hidden" id="latitude" name="latitude"/>
			<input type="hidden" id="longitude" name="longitude"/>
			<div id="fileBox">
				<div class="dropzone" id="dropzone">
				    <p>사진을 드래그 앤 드롭하세요.</p>
				  </div>
				
				  <div class="image-preview" id="image-preview"></div>			
			</div>
			<p>제목</p>
			<input type="text" id="subject" class="uk-input" placeholder="제목을 입력해주세요" autocomplete='off' required="required">
			<p>가격</p>
			<input type="number" id="price" class="uk-input" placeholder="가격을 입력해주세요." autocomplete='off' required="required">
			<p>자세한 설명</p>
			<textarea id="content" class="uk-textarea" name="content" style="resize: none; height: 200px" required="required"></textarea>
			<p>거래희망장소</p>
			<div id="map" style="width:800px;height:400px;"></div>
			<p>상세주소</p>
			<input type="text" id="detailAddress" name="detailAddress" class="uk-input" placeholder="상세주소 입력" autocomplete='off' required="required">
			
			<div style="margin: 50px 0px;width: 100%; text-align: center;">
				<input type="submit" class="uk-button uk-button-primary uk-button-large" value="글 등록하기"></input>
				<input type="button" id="homeBtn" value="Home으로" class="uk-button uk-button-primary uk-button-large">			
			</div>
		</form>
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fa04a00338cccad468f169754f5e7cc6&libraries=services"></script>
	<script type="text/javascript">
		
		$(function(){
			// 위도 경도를 구하는 함수
			navigator.geolocation.getCurrentPosition((position) => {
				let latitude = position.coords.latitude;
				let longitude = position.coords.longitude;
				// 카카오 맵 api 사용
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			    mapOption = { 
			        center: new kakao.maps.LatLng(latitude, longitude), // 지도의 중심좌표
			        level: 3 // 지도의 확대 레벨
			    };
				var map = new kakao.maps.Map(mapContainer, mapOption);
				// 컨트롤러 설정!
				var mapTypeControl = new kakao.maps.MapTypeControl();
				map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
				var zoomControl = new kakao.maps.ZoomControl();
				map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
				
				// 주소-좌표 변환 객체를 생성합니다
				var geocoder = new kakao.maps.services.Geocoder();
				
			    // 마커를 생성합니다
				function addMarker(position) {
				    var marker = new kakao.maps.Marker({
				        position: position
				    });
				    // 마커가 지도 위에 표시되도록 설정합니다
				    marker.setMap(map);
				    // 생성된 마커를 배열에 추가합니다
				    markers.push(marker);
				}
				// 마커 모두 지우는 함수
				function setMarkers(map) {
				    for (var i = 0; i < markers.length; i++) {
				        markers[i].setMap(null);
				    }            
				}
				function searchAddrFromCoords(coords, callback) {
				    // 좌표로 행정동 주소 정보를 요청합니다
				    geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);         
				}
				function inputText(result, status){
					if (status === kakao.maps.services.Status.OK) {
				        for(var i = 0; i < result.length; i++) {
				            // 행정동의 region_type 값은 'H' 이므로
				            if (result[i].region_type === 'H') {
				            	let content = 
				            		`${result[i].address_name}에 올릴 게시글 내용을 작성해 주세요.
(판매 금지 물품은 게시가 제한될 수 있어요!)

신뢰할 수 있는 거래를 위해 자세히 적어주세요.
과학기술정보통신부, 한국 인터넷진흥원과 함께해요.`;
				            	$("#content").attr("placeholder", content)
				                break;
				            }
				        }
				    } 
				}
				// **초기화 영역**
				// 마커를 담은 배열
				var markers = [];
				// 마커 하나를 지도위에 표시합니다 
				addMarker(new kakao.maps.LatLng(latitude, longitude));
				
				searchAddrFromCoords(map.getCenter(), inputText)
				$("#latitude").val(latitude)
				$("#longitude").val(longitude)
				// 그후 지도가 움직일때 실행될 영역
				// 마우스 드래그로 지도 이동이 완료되었을 때 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
				kakao.maps.event.addListener(map, 'center_changed', function() {
					// 마커 모두 지우기
					setMarkers(map)
				    // 지도 중심좌표를 얻어옵니다 
				    var latlng = map.getCenter();
					// 마커찍기
					addMarker(new kakao.maps.LatLng(latlng.getLat(), latlng.getLng()));
					searchAddrFromCoords(map.getCenter(), inputText)
					$("#latitude").val(latlng.getLat())
					$("#longitude").val(latlng.getLng())
				});
				
			});
		});
	</script>
	<script>
	const dropzone = document.getElementById('dropzone');
    const imagePreview = document.getElementById('image-preview');
    let imageFiles = [];

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('active');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('active');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('active');

      const files = Array.from(e.dataTransfer.files);

      // 이미지 파일만 선택
      const imageFilesToAdd = files.filter(file => file.type.startsWith('image/'));
      const remainingSlots = 10 - imageFiles.length;

      if (imageFilesToAdd.length <= remainingSlots) {
        imageFiles = imageFiles.concat(imageFilesToAdd);

        // 이미지 미리보기 생성
        imagePreview.innerHTML = '';
        imageFiles.forEach(file => {
          const reader = new FileReader();

          reader.onload = (e) => {
            const image = document.createElement('img');
            image.src = e.target.result;
            imagePreview.appendChild(image);
          };

          reader.readAsDataURL(file);
        });
      } else {
        alert('최대 10장까지 선택할 수 있습니다.');
      }
    });
	</script>
</body>
</html>
